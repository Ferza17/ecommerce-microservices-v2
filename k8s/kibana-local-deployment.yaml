apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose.yml --out k8s/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: kibana-local
  name: kibana-local
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: kibana-local
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file docker-compose.yml --out k8s/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: kibana-local
    spec:
      containers:
        - env:
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch-local:9200
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
          image: kibana:8.4.1
          name: kibana-local
          ports:
            - containerPort: 5601
              protocol: TCP
      restartPolicy: Always
