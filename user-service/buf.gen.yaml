version: v1

plugins:
  - plugin: go
    out: model/pb
    opt:
      - paths=source_relative

  - plugin: go-grpc
    out: model/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - plugin: validate
    out: model/pb
    opt:
      - lang=go
      - paths=source_relative

