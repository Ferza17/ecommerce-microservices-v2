# GRPC-GATEWAY
- plugin: grpc-gateway
  out: user-service/model/rpc/gen
  opt:
    - paths=source_relative
      
    # EXTERNAL
    - Mexternal/gorm/gorm.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/external/gorm
    - Mexternal/validate/validate.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/external/validate
    
    
    # v1/commerce/*.proto
    - Mv1/commerce/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/request.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/service.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/commerce

    # v1/common/*.proto
    - Mv1/common/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/common

    # v1/event/*.proto
    - Mv1/event/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/event
    - Mv1/event/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/event

    # v1/notification/*.proto
    - Mv1/notification/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/notification
    - Mv1/notification/request.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/notification

    # v1/payment/*.proto
    - Mv1/payment/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/payment
    - Mv1/payment/request.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/payment
    - Mv1/payment/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/payment
    - Mv1/payment/service.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/payment

    # v1/product/*.proto
    - Mv1/product/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/product
    - Mv1/product/request.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/product
    - Mv1/product/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/product
    - Mv1/product/service.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/product

    # v1/user/*.proto
    - Mv1/user/model.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/user
    - Mv1/user/request.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/user
    - Mv1/user/response.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/user
    - Mv1/user/service.proto=github.com/ferza17/ecommerce-microservices-v2/user-service/model/rpc/gen/v1/user