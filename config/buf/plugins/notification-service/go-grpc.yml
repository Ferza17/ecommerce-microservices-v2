# GO-GRPC
- plugin: go-grpc
  out: notification-service/model/rpc/gen
  opt:
    - paths=source_relative
    - require_unimplemented_servers=false
      
    # EXTERNAL
    
    - Mexternal/validate/validate.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/external/validate


    # v1/commerce/*.proto
    - Mv1/commerce/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/commerce
    - Mv1/commerce/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/commerce

    # v1/common/*.proto
    - Mv1/common/response/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/common/response


    # v1/event/*.proto
    - Mv1/event/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/event
    - Mv1/event/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/event
    - Mv1/event/enum.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/event
    - Mv1/event/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/event
    - Mv1/event/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/event

    # v1/notification/*.proto
    - Mv1/notification/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/notification
    - Mv1/notification/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/notification

    # v1/payment/*.proto
    - Mv1/payment/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/payment
    - Mv1/payment/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/payment
    - Mv1/payment/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/payment
    - Mv1/payment/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/payment
    - Mv1/payment/enum.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/payment

    # v1/product/*.proto
    - Mv1/product/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/product
    - Mv1/product/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/product
    - Mv1/product/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/product
    - Mv1/product/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/product

    # v1/user/*.proto
    - Mv1/user/enum.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user
    - Mv1/user/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user
    - Mv1/user/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user
    - Mv1/user/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user
    - Mv1/user/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user
    - Mv1/user/option.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/user

    # v1/shipping/*.proto
    - Mv1/shipping/model.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/shipping
    - Mv1/shipping/request.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/shipping
    - Mv1/shipping/response.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/shipping
    - Mv1/shipping/service.proto=github.com/ferza17/ecommerce-microservices-v2/notification-service/model/rpc/gen/v1/shipping

