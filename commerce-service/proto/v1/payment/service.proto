syntax = "proto3";
package payment;

import "protoc-gen-openapiv2/options/annotations.proto";
import "google/api/annotations.proto";

// LOCAL IMPORT
import "v1/payment/model.proto";
import "v1/payment/request.proto";
import "v1/payment/response.proto";
import "v1/user/option.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "PAYMENT SERVICE API";
    version: "1.0.0";
    description: "API for PAYMENT";
  };
  schemes: [HTTPS, HTTP];
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "Bearer"
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Bearer Token (e.g., JWT) for authentication. Format: `Bearer YOUR_TOKEN`";
      }
    }
  };
  security: {
    security_requirement: {
      key: "Bearer";
      value: {}
    }
  };
};


service PaymentService {
  // COMMAND
  rpc CreatePayment(payment.CreatePaymentRequest) returns (payment.CreatePaymentResponse){
    option (user.acl) = {
      roles: [CUSTOMER_MEMBERSHIP],
      http: {
        method: "post",
        url: "/v1/payment/payments"
      },
      is_public: false,
    };
    option (google.api.http) = {
      post: "/v1/payment/payments"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create a new payment";
      tags: ["PaymentService"];
      security: {
        security_requirement: {
          key: "Bearer";
          value: {}
        }
      };
    };
  };
  // QUERY
  rpc FindPaymentById(payment.FindPaymentByIdRequest) returns (payment.Payment){
    option (user.acl) = {
      roles: [SUPER_ADMIN, ADMIN, CUSTOMER_MEMBERSHIP],
      http: {
        method: "get",
        url: "/v1/payment/payments/{id}"
      },
      is_public: false,
    };
    option (google.api.http) = {
      get: "/v1/payment/payments/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "get a payment by provided id";
      tags: ["PaymentService"];
      security: {
        security_requirement: {
          key: "Bearer";
          value: {}
        }
      };
    };
  };
  rpc FindPaymentByUserIdAndStatus(payment.FindPaymentByUserIdAndStatusRequest) returns (payment.Payment){
    option (user.acl) = {
      roles: [SUPER_ADMIN, ADMIN, CUSTOMER_MEMBERSHIP],
      is_public: false,
    };
    option (google.api.http) = {
      post: "/v1/payment/payments/status"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "get a payment by user id and status";
      tags: ["PaymentService"];
      security: {
        security_requirement: {
          key: "Bearer";
          value: {}
        }
      };
    };
  };
}

service PaymentProviderService {
  // QUERY
  rpc FindPaymentProviders(payment.FindPaymentProvidersRequest) returns (payment.FindPaymentProvidersResponse){
    option (user.acl) = {
      roles: [SUPER_ADMIN, ADMIN, CUSTOMER_MEMBERSHIP],
      is_public: false,
    };
    option (google.api.http) = {
      get: "/v1/payment/payment-providers"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "get all payment providers";
      tags: ["PaymentProviderService"];
      security: {
        security_requirement: {
          key: "Bearer";
          value: {}
        }
      };
    };
  };
  rpc FindPaymentProviderById(payment.FindPaymentProviderByIdRequest) returns (payment.FindPaymentProviderByIdResponse){
    option (user.acl) = {
      roles: [SUPER_ADMIN, ADMIN, CUSTOMER_MEMBERSHIP],
      is_public: false,
    };
    option (google.api.http) = {
      get: "/v1/payment/payment-providers/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "get payment providers by provided id";
      tags: ["PaymentProviderService"];
      security: {
        security_requirement: {
          key: "Bearer";
          value: {}
        }
      };
    };
  };
}