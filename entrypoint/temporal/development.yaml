# System limits and defaults
system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Workflow task settings
system.defaultWorkflowTaskTimeout:
  - value: "10s"
    constraints: {}

# Activity task settings
system.defaultActivityTaskTimeout:
  - value: "10s"
    constraints: {}

# Retention settings
system.standardVisibilityPersistenceMaxReadQPS:
  - value: 2000
    constraints: {}

system.standardVisibilityPersistenceMaxWriteQPS:
  - value: 2000
    constraints: {}

# Enable advanced visibility features
system.advancedVisibilityWritingMode:
  - value: "on"
    constraints: {}

# Task processing
system.taskProcessRPS:
  - value: 1000
    constraints: {}

# Enable development features
system.enableCrossNamespaceCommands:
  - value: true
    constraints: {}

# Database settings
system.enableDBVisibilitySampling:
  - value: true
    constraints: {}

# Development debugging
system.enableDebugMode:
  - value: true
    constraints: {}

# Namespace registration
system.enableNamespaceRegistration:
  - value: true
    constraints: {}

# Default namespace retention
system.defaultNamespaceRetention:
  - value: "72h"
    constraints: {}

# Visibility settings (important for UI visibility)
system.enableReadFromES:
  - value: false
    constraints: {}

# Archival settings
system.enableArchivalCompression:
  - value: false
    constraints: {}

# Namespace settings
system.enableNamespaceNotActiveAutoForwarding:
  - value: true
    constraints: {}

# Metrics and monitoring
system.enableLogCustomerQueryParameter:
  - value: true
    constraints: {}

# Workflow Configuration
system.enableActivityLocalDispatchByDomain:
  - value: true
    constraints: { }

# Development specific settings
system.enableLoggerRateLimiting:
  - value: false
    constraints: { }

# Workflow execution limits
limit.blobSize.error:
  - value: 2097152  # 2MB
    constraints: {}

limit.blobSize.warn:
  - value: 262144   # 256KB
    constraints: {}

# History limits
limit.historySize.error:
  - value: 52428800  # 50MB
    constraints: {}

limit.historySize.warn:
  - value: 10485760  # 10MB
    constraints: {}

limit.maxIDLength:
  - value: 1000
    constraints: {}

# History service settings
history.maxAutoResetPoints:
  - value: 20
    constraints: {}

# History Configuration
history.persistenceMaxQPS:
  - value: 3000
    constraints: { }

# Matching service settings
matching.numTaskqueueReadPartitions:
  - value: 4
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 4
    constraints: {}

# Task queue settings
matching.longPollExpirationInterval:
  - value: "60s"
    constraints: {}

# Matching Configuration
matching.persistenceMaxQPS:
  - value: 3000
    constraints: { }

frontend.keepAliveMaxConnectionAge:
  - value: "5m"
    constraints: {}

# Worker service settings
worker.replicationTaskProcessorMaxPollRPS:
  - value: 20
    constraints: {}

# Frontend Configuration
frontend.persistenceMaxQPS:
  - value: 2000
    constraints: { }

frontend.keepAliveMaxConnectionIdle:
  - value: "2m"
    constraints: {}

frontend.persistenceNamespaceMaxQPS:
  - value: 2000
    constraints:
      namespace: "default"
  - value: 2000
    constraints:
      namespace: "user-service"
  - value: 2000
    constraints:
      namespace: "notification-service"

# Worker Configuration
worker.persistenceMaxQPS:
  - value: 2000
    constraints: { }

# Visibility Configuration
visibility.persistenceMaxReadQPS:
  - value: 9000
    constraints: { }

visibility.persistenceMaxWriteQPS:
  - value: 9000
    constraints: { }

# Archival Configuration
historyArchival.state:
  - value: "enabled"
    constraints: { }

visibilityArchival.state:
  - value: "enabled"
    constraints: { }

historyArchival.enableRead:
  - value: true
    constraints: { }

visibilityArchival.enableRead:
  - value: true
    constraints: { }