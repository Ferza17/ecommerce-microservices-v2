syntax = "proto3";
package event;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Event {
  string id = 1;
  string aggregate_id = 2;
  string aggregate_type = 3;
  string event_type = 4;
  google.protobuf.Struct event_data = 5;
  int32 version = 6;
  google.protobuf.Timestamp timestamp = 7;
  string saga_id = 8;
}
