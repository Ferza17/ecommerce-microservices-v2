syntax = "proto3";
package notification;
option java_package = "com.ferza17.ecommercemicroservicesv2.v1.notification";

import "google/protobuf/struct.proto";

message NotificationTemplate {
  string id = 1;
  string type = 2;
  string template = 3;
  google.protobuf.Struct templateVars = 4;
}

enum NotificationTypeEnum {
  NOTIFICATION_EMAIL_USER_LOGIN_OTP = 0;
  NOTIFICATION_EMAIL_USER_REGISTER_OTP = 1;
  NOTIFICATION_EMAIL_PAYMENT_ORDER_CREATED = 2;
}



